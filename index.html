<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinagrito</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/listas-base.css">
</head>
<body>
    <header class="header">
        <ul>
            <li>
                <img src="#" alt="" class="logo">
                <h1 class="titulo hide-mobile">Vinagrito</p>
            </li>
            <li>

        </ul>
    </header>

    <main class="main">
        <article class="article esquerdo fazendo">

            <div class="head">
                <span class="icon circle">circle</span>
                <p class="nome">A Fazer</p>
                <p class="qtd-listas">0</p>
            </div>

            <section class="listas listas-incompletas">

                <!-- JS SCRIPT IRÁ POPULAR AQUI -->
                 
            </section>

            <div class="nova-lista">
                <span class="icon add">add</span>
                <p>Criar Nova Lista de Tarefas</p>
            </div>
        </article>

        <article class="article direito concluido">
            <!-- LISTAS COMPLETAS -->
            <div class="head">
                <span class="icon circle">circle</span>
                <p class="nome">Feitas</p>
                <p class="qtd-listas">0</p>
            </div>

            <section class="listas listas-compeltas">

                <!-- JS SCRIPT IRÁ POPULAR AQUI -->

            </section>

            <div class="nova-lista">
                <span class="icon add">add</span>
                <p>Criar Nova Lista de Tarefas</p>
