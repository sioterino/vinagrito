<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vinagrito</title>
    <link rel="icon" type="image/x-icon" href="./img/pimentao-vermelho.png">

    <link rel="stylesheet" href="./css/global.css">

    <script src="./js/main.js" type="module" defer></script>

</head>
<body>
    <header class="header">
        <ul>
            <li>
                <img src="./img/pimentao-vermelho.png" alt="tomate do vinagrito" class="logo">
                <h1 class="titulo hide-mobile">Vinagrito</h1>
            </li>
            <li class="user-li">
                <p class="usuario user hide-mobile">Usuário</p>
                <span class="icon user">account_circle</span>
            </li>
        </ul>
    </header>

    <main class="main">
        <article class="article fazendo">
            <!-- LISTAS PENDENTES -->
            <div class="head">
                <span class="icon circle">dashboard_customize</span>
                <p class="nome">Dashboard</p>
                <p class="qtd-listas">0</p>
            </div>

            <div class="searchbar">
                <div class="buscar" for="pesquisa">
                    <span class="icon glass">search</span>
                    <input type="text" id="pesquisa" name="searchbar" autocomplete="off" spellcheck="false" placeholder="Pesquisar">
                </div>
            </div>

            <section class="listas">

                <!-- JS SCRIPT IRÁ POPULAR AQUI -->

            </section>

            <div class="botao-criar nova-lista">
                <span class="icon add">add</span>
                <p>Criar nova lista</p>
            </div>
        </article>
    </main>


    <dialog id="nova-lista" class="criar-lista-dialog">
        <div class="wrapper criar-lista">
            <h3>Criar Nova Lista</h3>
            <form>
                <label>
                    Nome
                    <input required type="text" name="nome" id="nome-criar-lista" autocomplete="off" spellcheck="false" placeholder="Lista sem nome">
                </label>
                <label class="select-label">
                    Cor
                    <select required name="cor" id="cor-criar-lista">
                        <option value="vermelho" selected>Vermelho</option>
                        <option value="amarelo">Amarelo</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                        <option value="roxo">Roxo</option>
                    </select>
                    <span class="icon arrow">keyboard_arrow_up</span>
                </label>
                <button type="submit">Criar Lista</button>
            </form>
        </div>
    </dialog>

    <dialog id="nova-tarefa" class="criar-tarefa-dialog">
        <div class="wrapper criar-tarefa">
            <h3>Criar Nova Tarefa</h3>
            <form>
                <label>
                    Nome
                    <input required type="text" name="nome" id="nome-criar-tarefa" autocomplete="off" spellcheck="false" placeholder="Tarefa sem nome">
                </label>

                <label>
                    Descrição
                    <textarea required name="descricao" id="desc-criar-tarefa" placeholder="Descrição da tarefa..." maxlength="1000"></textarea>
                </label>

                <label class="select-label">
                    Prioridade
                    <select required name="prioridade" id="prioridade-criar-lista">
                        <option value="1" selected>P1</option>
                        <option value="2">P2</option>
                        <option value="3">P3</option>
                    </select>
                    <span class="icon arrow">keyboard_arrow_up</span>
                </label>

                <label>
                    Prazo
                    <input required type="datetime-local" name="prazo" id="data-criar-lista">
                </label>
                <button type="submit">Criar Tarefa</button>
            </form>
        </div>
    </dialog>

    <template id="lista-template">

        <div class="lista">
          <div class="lista-head">
            <div class="head-left">
              <span class="icon circle">circle</span>
              <h4 class="lista-nome">Lista Sem Nome</h4>
            </div>
            <div class="head-right">
              <p class="lista-status">0/0</p>
              <span class="icon more">more_horiz</span>
            </div>
          </div>

          <ul class="more-dropdown hide">
            <li class="more-edit more-li">
              <span class="icon edit">edit</span>
              <p>Editar</p>
            </li>
            <li class="more-del more-li">
              <span class="icon delete">delete</span>
              <p>Apagar</p>
            </li>
          </ul>

          <div class="content hide">
            <div class="filtros">
              <div class="select-wrapper">
                <!-- filtro status -->
                <div class="filter-wrapper">
                  <select class="select-filter filtros-select">
                    <option value="todos">Todos</option>
                    <option value="pendentes">Pendentes</option>
                    <option value="completos">Completos</option>
                  </select>
                  <span class="icon arrow">keyboard_arrow_up</span>
                </div>

                <!-- filtro prioridade -->
                <div class="filter-wrapper">
                  <select class="select-order filtros-select">
                    <option value="mais-importante">Mais Importante</option>
                    <option value="menos-importante">Menos Importante</option>
                    <option value="mais-urgente">Mais Urgente</option>
                    <option value="menos-urgente">Menos Urgente</option>
                  </select>
                  <span class="icon arrow">keyboard_arrow_up</span>
                </div>
              </div>

              <!-- barra de pesquisa -->
              <div class="searchbar">
                <span class="icon glass">search</span>
                <input
                  class="barra-de-pesquisa"
                  type="text"
                  id="searchbar"
                  name="searchbar"
                  autocomplete="off"
                  spellcheck="false"
                  placeholder="Pesquisar"
                >
              </div>
            </div>

            <!-- container de tarefas -->
            <div class="tarefas">

                <!-- populado com JS -->

            </div>

            <!-- botão nova tarefa -->
            <div class="botao-criar nova-tarefa">
              <span class="icon add">add</span>
              <p>Criar nova tarefa</p>
            </div>
          </div>
        </div>
      </template>

      <template id="tarefa-template">

        <div class="tarefa">
            <div class="tarefa-head">
                <span class="icon unchecked">check_box_outline_blank</span>
                <span class="icon checked hide">check_box</span>
                <h4 class="tarefa-nome">Tarefa Sem Nome</h4>
                <span class="icon more tarefa-more">more_horiz</span>
            </div>

            <ul class="more-dropdown hide">
                <li class="more-edit more-li">
                  <span class="icon edit">edit</span>
                  <p>Editar</p>
                </li>
                <li class="more-del more-li">
                  <span class="icon delete">delete</span>
                  <p>Apagar</p>
                </li>
                <li class="more-move more-li">
                  <span class="icon move">pan_tool</span>
                  <p>Mover</p>
                </li>
              </ul>

            <blockquote class="tarefa-desc">Descrição da tarefa</blockquote>

            <div class="tarefa-info">
                <p class="prioridade p1">P1</p>
                <p class="prazo">Data Prazo</p>
                <div class="faltam">
                    <p class="tempo">0h</p>
                    <img src="img/pimentao-vermelho.png" alt="pimentao-vermelho">
                </div>
            </div>

        </div>

      </template>

</body>
</html>
