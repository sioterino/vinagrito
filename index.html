<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vinagrito</title>
    <link rel="icon" type="image/x-icon" href="./img/pimentao-vermelho.png">

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/listas-base.css">
    <link rel="stylesheet" href="./css/lista.css">
    <link rel="stylesheet" href="./css/tarefas.css">
    <link rel="stylesheet" href="./css/dialog.css">

    <script src="./js/main.js" type="module" defer></script>

</head>
<body>
    <header class="header">
        <ul>
            <li>
                <img src="./img/pimentao-vermelho.png" alt="tomate do vinagrito" class="logo">
                <h1 class="titulo hide-mobile">Vinagrito</h1>
            </li>
            <li class="user-li">
                <p class="usuario user hide-mobile">Usuário</p>
                <span class="icon user">account_circle</span>
            </li>
        </ul>
    </header>

    <main class="main">
        <article class="article fazendo">
            <!-- LISTAS PENDENTES -->
            <div class="head">
                <span class="icon circle">dashboard_customize</span>
                <p class="nome">Dashboard</p>
                <p class="qtd-listas">0</p>
            </div>

            <div class="searchbar">
                <div class="buscar" for="pesquisa">
                    <span class="icon glass">search</span>
                    <input type="text" id="pesquisa" name="searchbar" autocomplete="off" spellcheck="false" placeholder="Pesquisar">
                </div>
            </div>

            <section class="listas">

                <!-- JS SCRIPT IRÁ POPULAR AQUI -->

                <!-- <div id="a126874230975" class="tarefa">
                    <div class="tarefa-head">
                        <span class="icon unchecked">check_box_outline_blank</span>
                        <span class="icon checked">check_box</span>
                        <h4 class="tarefa-nome">Tarefa Sem Nome</h4>
                        <span class="icon tarefa-more">more_horiz</span>
                    </div>

                    <blockquote class="tarefa-desc">Descrição da tarefa</blockquote>

                    <div class="tarefa-info">
                        <p class="prioridade">P1</p>
                        <p class="prazo">Data Prazo</p>
                        <p class="faltam">8d</p>
                    </div>

                </div> -->

            </section>

            <div class="botao-criar nova-lista">
                <span class="icon add">add</span>
                <p>Criar nova lista</p>
            </div>
        </article>
    </main>


    <dialog id="nova-lista" class="criar-lista-dialog">
        <div class="wrapper criar-lista">
            <h3>Criar Nova Lista</h3>
            <form>
                <label>
                    Nome
                    <input required type="text" name="nome" id="nome-criar-lista" autocomplete="off" spellcheck="false" placeholder="Lista sem nome">
                </label>
                <label class="select-label">
                    Cor
                    <select required name="cor" id="cor-criar-lista">
                        <option value="vermelho" selected>Vermelho</option>
                        <option value="amarelo">Amarelo</option>
                        <option value="verde">Verde</option>
                        <option value="azul">Azul</option>
                        <option value="roxo">Roxo</option>
                    </select>
                    <span class="icon arrow">keyboard_arrow_up</span>
                </label>
                <button type="submit">Criar Lista</button>
            </form>
        </div>
    </dialog>

    <dialog id="nova-tarefa" class="criar-tarefa-dialog">
        <div class="wrapper criar-tarefa">
            <h3>Criar Nova Tarefa</h3>
            <form>
                <label>
                    Nome
                    <input required type="text" name="nome" id="nome-criar-tarefa" autocomplete="off" spellcheck="false" placeholder="Tarefa sem nome">
                </label>

                <label>
                    Descrição
                    <textarea required name="descricao" id="desc-criar-tarefa" placeholder="Descrição da tarefa..." maxlength="1000"></textarea>
                </label>

                <label class="select-label">
                    Prioridade
                    <select required name="prioridade" id="prioridade-criar-lista">
                        <option value="1" selected>P1</option>
                        <option value="2">P2</option>
                        <option value="3">P3</option>
                    </select>
                    <span class="icon arrow">keyboard_arrow_up</span>
                </label>

                <label>
                    Prazo
                    <input required type="datetime-local" name="prazo" id="data-criar-lista">
                </label>
                <button type="submit">Criar Tarefa</button>
            </form>
        </div>
    </dialog>

</body>
</html>
